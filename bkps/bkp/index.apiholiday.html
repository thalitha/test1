<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holiday Destination Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="assets/styleapiholiday.css" type="text/css" />
    <script src="assets/maps.js"></script>
</head>

<body>
    <!-- main header -->
    <header class="container-fluid text-center">
        <div id="main-header">
            <h1 class="header-name"><i>Holiday Destination Planner</i></h1>
        </div>
    </header>

    <!-- Enter city, search locations & results sections -->
    <!-- Enter city -->
    <article class="container-fluid">
        <div class="row">
                <div class="col-sm-12 text-center">
                        <h2 class="destination">Choose your destination</h2>
                        <div class="cityselection">     
                            <input id="autocomplete" placeholder="Enter a city" type="text" />     
                            <div>
                                <br/>
                            </div>
                        </div>    
        
                        <!-- search locations -->  
                        <div id="slbuttons">
                            <div class="btn btn-info" onclick="onPlaceChanged(['lodging'])">Accommodation</div> 
                            <div class="btn btn-warning" onclick="onPlaceChanged(['bar', 'restaurant'])">Bars/Restaurants</div>
                            <div class="btn btn-danger" onclick="onPlaceChanged(['museum'])">Tourist Attractions</div>                  
        
                            <div id="button" class="btn btn-success text-center" onclick="reset()"><i>Start Again</i></div>        
                        </div>
                </div>
        </div>
        <div class="row">
                <div class="col-sm-12 text-center"></div>
        </div>

       <div class="row">
                <!-- map -->
                <div class="col-sm-12 text-center">
                        <div id="map"></div>        
                </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12 text-center">
			
                <!-- results section-->
                <div id="resultsdropdown"></div>
                <div id="listing">
                    <table id="resultsTable">
                        <tbody id="results"></tbody>
                    </table>
                </div>

                <div style="display: none">
                    <div id="info-content">
                        <table>
                            <tr id="iw-url-row" class="iw_table_row">
                                <td id="iw-icon" class="iw_table_icon"></td>
                                <td id="iw-url"></td>
                            </tr>

                            <tr id="iw-address-row" class="iw_table_row">
                                <td class="iw_attribute_name">Address:</td>
                                <td id="iw-address"></td>
                            </tr>

                            <tr id="iw-phone-row" class="iw_table_row">
                                <td class="iw_attribute_name">Telephone:</td>
                                <td id="iw-phone"></td>
                            </tr>

                            <tr id="iw-rating-row" class="iw_table_row">
                                <td class="iw_attribute_name">Rating:</td>
                                <td id="iw-rating"></td>
                            </tr>

                            <tr id="iw-website-row" class="iw_table_row">
                                <td class="iw_attribute_name">Website:</td>
                                <td id="iw-website"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFtZdtFGFOrLkiHfm759I9PJ6zxMem2FA&libraries=places&callback=initMap" async defer></script>

</body>

</html>
